<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>profile card</title>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="images/ant.jpg" alt="ant">
        </div>
        <div class="content">
            <div class="profile"></div>
            <img src="images/dot.png" alt="dot" class="dot">
            <h1>Morgan Sweeney</h1>
            <p>Ant Collector</p>
            <div class="follow-box">
                <div class="follow">
                    <h2>12</h2>
                    <p>Followers</p>
                </div>    
                <div class="follow">
                        <h2>1000</h2>
                        <p>Following</p>
                </div>
            </div>
            <button>Follow</button>
            <p class="des">Morgan has collected ants since they were six years old and now has many dozen ants but none in their pants</p>
            
        </div>
    </div>
</body>
</html>
